<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabelaCabecalho">
      <th class="tabelaCabecalhoConteudo">Data</th>
      <th class="tabelaCabecalhoConteudo">Valor</th>
      <th class="tabelaCabecalhoConteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabelaLinha" *ngFor="let transferencia of transferencias">
        <td class="tabelaConteudo">{{transferencia.data | date: 'short'}} </td>
        <td class="tabelaConteudo">{{ transferencia.valor | currency }}</td>
        <td class="tabelaConteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma transferência cadastrada.</p>
  </ng-template>
</section>
